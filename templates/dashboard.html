<!doctype html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Dashboard page to broadcast ads.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoydaa TV Dashboard</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hoydaa TV Dashboard">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-color--grey-100">
      <form action="/broadcast" method="post">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-cnn-turk">
              <input type="radio" id="option-cnn-turk" class="mdl-radio__button" name="channel" value="cnn_turk" checked />
              <span class="mdl-radio__label">CNN Turk</span>
            </label>
          </div>
          <div class="mdl-cell mdl-cell--2-col">
            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-kanal-d">
              <input type="radio" id="option-kanal-d" class="mdl-radio__button" name="channel" value="kanald" />
              <span class="mdl-radio__label">Kanal D</span>
            </label>
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col">
            <div class="for-bigger-blazes mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions mdl-card--border">
                <button type="submit" name="ad" value="for_bigger_blazes"
                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Broadcast
                </button>
              </div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col">
            <div class="for-bigger-escapes mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions mdl-card--border">
                <button type="submit" name="ad" value="for_bigger_escapes"
                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Broadcast
                </button>
              </div>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--4-col">
            <div class="for-bigger-joyrides mdl-card mdl-shadow--2dp">
              <div class="mdl-card__title mdl-card--expand"></div>
              <div class="mdl-card__actions mdl-card--border">
                <button type="submit" name="ad" value="for_bigger_joyrides"
                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                  Broadcast
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
  </body>
</html>
{% endautoescape %}

<!doctype html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Studio page to broadcast ads.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoydaa TV Studio</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hoydaa TV Studio">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        $("button").click(function() {
          var ad_filename = $(this).data('ad-filename');
          var ad_duration = $(this).data('ad-duration');

          if (ad_filename) {
            $('#ad-filename').val(ad_filename);
          }

          if (ad_duration) {
            $('#ad-duration').val(ad_duration);
          }
        });
      });
    </script>
  </head>
  <body class="mdl-color--grey-100">
    <form action="/studio/broadcast" method="post">
      <input type="hidden" id="ad-filename" name="ad_filename" value="" />
      <input type="hidden" id="ad-duration" name="ad_duration" value="" />
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-typography--title">Channels</div>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-cnn-turk">
            <input type="radio" id="option-cnn-turk" class="mdl-radio__button" name="channel" value="cnn_turk" checked />
            <span class="mdl-radio__label">CNN Turk</span>
          </label>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-kanal-d">
            <input type="radio" id="option-kanal-d" class="mdl-radio__button" name="channel" value="kanald" />
            <span class="mdl-radio__label">Kanal D</span>
          </label>
        </div>
      </div>
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
          <a href="#manual-panel" class="mdl-tabs__tab is-active">Manual Targeting</a>
          <a href="#dynamic-panel" class="mdl-tabs__tab">Dynamic Targeting</a>
        </div>
        <div class="mdl-tabs__panel is-active" id="manual-panel">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-typography--title">Criteria</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-typography--subhead">Gender</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="option-gender-male">
                <input type="checkbox" id="option-gender-male" class="mdl-checkbox__input" name="gender" value="male" checked />
                <span class="mdl-checkbox__label">Male</span>
              </label>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="option-gender-female">
                <input type="checkbox" id="option-gender-female" class="mdl-checkbox__input" name="gender" value="female" checked />
                <span class="mdl-checkbox__label">Female</span>
              </label>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="option-gender-unknown">
                <input type="checkbox" id="option-gender-unknown" class="mdl-checkbox__input" name="gender" value="unknown" checked />
                <span class="mdl-checkbox__label">Unknown</span>
              </label>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-typography--title">Ads</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
              <div class="for-bigger-blazes mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions mdl-card--border">
                  <button type="submit" data-ad-filename="for_bigger_blazes.ts" data-ad-duration="15"
                          class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Broadcast
                  </button>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="for-bigger-escapes mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions mdl-card--border">
                  <button type="submit" data-ad-filename="for_bigger_escapes.ts" data-ad-duration="15"
                          class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Broadcast
                  </button>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="for-bigger-joyrides mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions mdl-card--border">
                  <button type="submit" data-ad-filename="for_bigger_joyrides.ts" data-ad-duration="15"
                          class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Broadcast
                  </button>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="parisian-love mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions mdl-card--border">
                  <button type="submit" data-ad-filename="parisian_live.mp4" data-ad-duration="52"
                          class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Broadcast
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-tabs__panel" id="dynamic-panel">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-typography--title">Ad Networks</div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-dfp">
                <input type="radio" id="option-dfp" class="mdl-radio__button" name="ad_network" value="dfp" checked />
                <span class="mdl-radio__label">DoubleClick for Publishers</span>
              </label>
            </div>
          </div>
          <div class="mdl-grid">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
              Broadcast
            </button>
          </div>
        </div>
      </div>
    </form>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  </body>
</html>
{% endautoescape %}
